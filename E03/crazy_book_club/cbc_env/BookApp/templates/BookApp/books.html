{% extends "BookApp/base.html" %}
{% block content %}

    <p>Books</p>

    <ul>
        {% for book in books %}
            <li>
                <a href="{% url 'BookApp:book' book.id %}">{{ book }}</a>
            </li>
        {% empty %}
            <li>No books has been added yet.</li>
        {% endfor %}
    </ul>

{% endblock content %}
