{% extends "BookApp/base.html" %}
{% block content %}

    <p>Reviews</p>

    <ul>
        {% for review in reviews %}
        <li>
            <a href="{% url 'BookApp:review' review.id %}">{{ review }}</a>
        </li>
        {% empty %}
        <li>
            No reviews has been added yet.
        </li>
        {% endfor %}
    </ul>

{% endblock content %}
