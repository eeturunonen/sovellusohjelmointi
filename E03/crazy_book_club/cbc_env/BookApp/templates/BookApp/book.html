{% extends 'BookApp/base.html' %}

{% block content %}

    <p>Book: {{ book }}</p>

    <p>Reviews:</p>
    <ul>
        {% for review in reviews %}
        <li>
            <p>{{ entry.date_added|date:'M d, Y H:i' }}</p>
            <p>{{ entry.text|linebreaks }}</p>
        </li>
        {% empty %}
        <li>There are no reviews for this book yet.</li>
        {% endfor %}
    </ul>

    {% endblock content %}
